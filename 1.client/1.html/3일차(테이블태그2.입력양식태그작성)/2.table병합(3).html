<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.table병합(3).html</title>
</head>
<body><!--3(행)*3(열)
        caption=>표의 제목을 설정
        가로로 정렬->align="left,center,right"
        세로로 정렬->valign="top,middle(=center),bottom"
        width=넓이(%,계산하기 편리),height=>높이(픽셀수)
        가로로 병합(colspan="병합할 개수(=합치는 개수)")
        세로로 병합(rowspan="병합할 개수")
        www.japstudy.co.kr(jsp 공부사이트)
-->
     <center>
        <h3>참가자 목록</h3>
        <table border="1" width="70%" height="100%"
        cellspacing="0" cellpadding="0">
        <!--   <caption>참가자 목록</caption>-->
   
        <tr height="30" bgcolor="cyan">
            <!--<th>이름</th>
            <th>나이</th>-->
            <th colspan="3">회원</th>
        </tr>
        <tr valign="top" height="100">
            <td width="30%" valign="top">홍길동</td>
            <!--<td width="20%" valign="middle" align="center">35</td>-->
            <td width="50%"   valign="bottom">남</td>
        </tr>
        <tr valign="bottom" height="100">
            <th colspan="2">테스트</th>
            <!--<th>28</th>-->
            <!--<th rowspan="">남</th>-->
        </tr>
    </table>
</center>
    
</body>
</html>
