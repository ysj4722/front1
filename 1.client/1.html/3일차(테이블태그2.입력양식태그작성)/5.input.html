<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.input.html</title>
</head>
<body>
    <center>
        <!--
        form 태그=>데이터 전송폼(회원가입)
                nethod->데이터 전송방법(get(사이트 접속),post(회원가입,수정,로그인할때))->url창(정보가 노출되면서 전달되는 방식)
                        post(회원가입,수정,로그인할때))->url창 노출x
                action=>내정보를 전달해주는 페이지명(~.jsp).php.asp  
                input:text->문자열 입력 type="text" size="길이" value="저장된 값"
                태그명:속성명=>단축키   type="password"=>암호입력받을때
                input:button            type="button"=>버튼 작성 value="버튼의 이름"
                                            submit=>전송 기능을 가진 버튼 생성
                                            action="전송할 페이지" 전달하는 기능
                name=>각 입력박스
                에 저장된 값을 구분하는 키워드 이름(=변수)                            
            -->
        <h3>웹프로그래밍을 하기위한 입력양식 폼</h3>
        <form action="register.jsp" method="post">
            이름:<input type="text" name="name" size="10" value="홍길동"><br><!--글자를 입력받아쓰는 박스 형성-->
            암호:<input type="password" name="pwd" size="10"><br><!--글자를 입력받아쓰는 박스 형성-->
            메일:<input type="text" name="email" size="10"><br><!--글자를 입력받아쓰는 박스 형성-->
            <p></p>
            <!--
                둘중의 하나값을 선택=>성별,결제선택(현금,카드,계좌이체,포인트)=>여러개중의 하나
            -->
            성별:
            <input type="radio" name="gender" checked>남자
            <input type="radio" name="gender">여자
            <!--
                ex)취미 동시에 여러개를 선택하고 싶을 경우
                checkbox
            -->
            <p></p>
            <input type="checkbox" name="movie" checked>영화감상
            <input type="checkbox" name="movie">GOAT
            <input type="checkbox" name="movie">yoshi
            <!--
                정해져있는 값중에서 하나를 선택(radio와 동일)=>목록상자(=콤보박스)
                option 항목 뒤에 selected
            -->
            <p></p>
            취업희망:
            <select name="job">
                <option selected>웹프로그래머</option>
                <option>빅데이터(파이썬)</option>
                <option>DB 전문가</option>
                <option>보안전문가</option>
            </select>
            <p></p>
            <!--사용자로부터 여러줄의 문자열을 입력받을때 textarea
                rows(행수) clos(열수)=>자동 줄바꿈
            -->
            경력사항:<p></p>
            <textarea name="career" cols="40" rows="10">


            </textarea>
            <p></p>
            <input type="button" value="회원가입" onclick="alert('준비중입니다.')"><!--버튼만 있고 기능은 없음-->
            <input type="submit" value="회원가입2"><!--전송버튼-->
            <input type="reset" value="다시입력">
        </form>
        <!-- 데이터가 전송이 안되는 경우=>form 태그 밖에서 사용X
            <textarea name="career" cols="40" rows="10"></textarea>-->
    </center>
</body>
</html>
