<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.변수의 개요 및 작성법.html</title>
    <script>
        /*형식) var(let or const) 변수명=저장할값(문자,숫자,논리값)
        var name="홍길동";//name이라는 변수에 홍길동이라는 문자를 저장하라.
        변수명을 출력할때: 영문자+숫자+특수기호(_,$ 제외한 특수문자는 사용 못함)를 조합해서 변수명을 구분하게 만듦. 
        /var name='홍길동';//한글자 저장할때:'홍' , 2글자 이상:"길동"
        입출력 프로그램(입력을 받아서 처리해주는 프로그램)=>변수
        name="김길동";//변수는 맨 마지막 값을 저장함. 홍길동이 아닌 김길동 출력.*/
        var name=prompt("이름을 입력해주세요.","황길동");
        var age=prompt("나이를 입력하세요.");
        // 문자열+문자열=>문자열 결합
        document.write("제 이름은"+name+"이고<br>");//document 영역에 name이라는 변수값을 출력하라(write)
        document.write("나이는"+age+"입니다.<br>");
        alert(name+age);
    </script>
</head>
<body>
    <!-- ol>li*5 -->
    <ol>변수(variable) 개요 및 특징
        <li>변수: 사용자로부터 값을 입력(문자,숫자,논리적인 값을 입력받음(참 or 거짓))
            을 받아서 저장(메모리 공간(RAM)): 저장된 위치(이름을 부여)
        </li>
        <li>변수명을 줄때 대,소문자를 구분(명사) (name,Name,NAME 같은 단어지만 모두 구분함)</li>
        <li>var(variable) 변수명(명사)=저장할 값</li>
        <li>변수(중간에 값이 바뀔 수 있음) 값이 중간에 변경되면 변경된 값을 새로 저장할 수 있다.</li>
        <li></li>
    </ol>
</body>
</html>
