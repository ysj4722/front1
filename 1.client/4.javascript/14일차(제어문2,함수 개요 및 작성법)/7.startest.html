<head>

<body>
    <script>
       /*
        ******  or 세로방향 document.write("*"+"<br>"); 하나의 for문을 써야 된다.
        규칙성=>이중 for문  행1=>별1
                                    행2=>별2
        *****
        *****
        *****
        *****
        *****          
        행이 증가 별 5개 출력
        let a    let b
        let i     let j                  
       */ 
      for(let a=1;a<=7;a++){
        //document.write("*****"+"<br>");
        for(let b=1;b<=7;b++){//b=1~5 6<=5
            document.write("*");
        }
        document.write("<br>")
    }
    </script>
