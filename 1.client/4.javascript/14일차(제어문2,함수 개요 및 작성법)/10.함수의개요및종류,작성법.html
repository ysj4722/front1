<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.함수의개요및종류,작성법.html</title>
    <script>
        function print1(){//매개변수 없는 경우 -> 반환값도 없음(있었으면 document 앞에 반환함수가 있어야됨)
            document.write("단순하고 반복적인 일을 주로 담당합니다.<br>");
       }
       function print2(su){//매개변수가 있는데 반환값은 없음=>su라는 매개변수는 전달받은 값의 자료형에 맞게 자동으로 저장됨.
            document.write("입력받은 값은=>"+su+"입니다.<br>");
       }
       function print3(su,su2){//매개변수 2개, 반환값은 없음
            document.write("입력받은 값은"+(su+su2)+"입니다.<br>");
       }
       function print4(su,su2){//매개변수 2개, 반환값 있음
            return (su+su2);
            /* let result=su+su2;
            return result;//return 계산할 결과값(변수) or 수식 or 객체 */
       }
    </script>
</head>
<body>
    <script>
        /*
        프로그램(=ex)회사)을 작성=>일하는 직원(=함수)

        함수(=function)=>어떤 기능을 가진 최소한의 작업 단위(=프로그램 구성 요소)
                    ex) 계산기능,입력받아서 저장(prompt),출력기능(ex alert("출력문장"))

                    함수 작성 목적
                    =>단순하고 반복적인 일을 효율적으로 처리하기 위해서 작성=>소스코드를 줄여주는 효과

                    형식) function 함수명(=직원이름)(함수가 처리해야할 일(=매개변수),,){
                        함수가 해야할일(계산,저장,출력)=>변수 선언, 제어문
                    }

                    기능별로 3가지 종류

                    1)매개변수와 반환값 모두 없는 경우=>단순하고 반복적인 일을 하는 직원
                    2)매개변수가 있고 반환값이 없는 경우=>데이터 입력=>계산,저장,출력=함수가 단독적으로 처리
                    3)매개변수와 반환값 모두 있는 경우=>계산목적,웹프로그래밍에서 제일 많이 사용->jsp
                                        ex) 1000개를 10000개=>보고서
        */
                    //함수호출(call)=>직장상사->업무지시를 내리는 것
                    //형식) 함수명() or 함수명(변수,,,,,)
                    print1();
                    print2(30);//print2라는 함수를 호출하면서 매개변수 30을 전달
                    print2("자바스크립트 함수 연습중")
                    print2(true);
                    // for(let i=1;i<=100;i++)
                    //     print1();
                    print3(10,20);
                    let calc=print4(10000,25000);//반환받는 변수명=호출할함수명(매개변수,매개변수2)
                    document.write("반환받은 계산결과값(calc)=>"+calc)
    </script>
    <!-- 
        웹프로그래밍=>함수를 작성=>호출=>사용자가 웹상에서 버튼을 클릭하거나 링크문자열을 클릭

        1.버튼을 클릭=>클릭 이벤트
            이벤트(Event)=>운영체제가 인식가능한 사용자들의 모든 행동양식
                                (키보드,마우스 작업,터치작업)
                                형식)on이벤트 종류명="연결해서 호출할 함수명(매개변수가 없을수도 있고 있을수도 있음)"
                                                            ="자바스크립트 구문;구문2;~"=>단순하면 직접 코딩


        2.링크문자열을 클릭
            형식)<a href="#" on이벤트종류명="연결해서 호출할 함수명()~">
                                    ="자바스크립트 구문;~"
     -->
     <p></p>
     <input type="button" value="함수호출"  onclick="alert('호출함수')"><!--내장함수-->
     <input type="button" value="함수호출2"  onclick="print2(30)"><!--사용자 정의함수-->
     <!-- print2라는 함수한테 30을 전달해서 처리하라는 의미 -->
     <p></p>
     <a href="" onclick="alert('매개변수 전달')">함수호출 유형연습</a>
     <hr>
     <a href="JavaScript:alert('매개변수 전달2')">함수호출유형 연습2</a>
     <!-- JavaScript:자바스크립트 코드 or 호출할 함수명(~) -->
</body>
</html>
