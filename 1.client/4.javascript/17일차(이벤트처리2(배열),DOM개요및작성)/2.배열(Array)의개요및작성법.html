<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.배열(Array)의개요및작성법.html</title>
</head>
<body>
    <script>
        /*
            자료형(type)=>저장하는 데이터의 크기와 범위를 지정해주는 것
            배열(Array)=>같은 자료형 변수들의 집합체(let name="홍길동") let age=23
            ex) 팀장들의 모임(팀장들만)연속적인 공간(ex 아파트,계란,지하철)=>관리하기가 편리

            자바스크립트=>서로 다른 자료형도 같이 저장이 된다(특징)
            형식) 배열이름(변수의 대표적 이름)=new Array(값1,값2,값3,,,,,,)
        */
       let a=new Array("배열","인덱스","길이","추가");
       document.write("배열의 길이=>"+a.length+"<br>");//4

       let a2=new Array("21c","자바스크립트 응용");//배열명(a).concat(추가배열)
       document.write("합친내용=>"+a.concat(a2)+"<br>");

       a3=new Array(30,10,50,40,20);//오름차순(데이터가 적은거부터 큰 순서대로)
        document.write("sort(정렬)=>"+a3.sort()+"<br>");
        document.write("reverse(정렬)=>"+a.reverse()+"<br>");//내림차순(그 반대)
        //문자열=>ㄱ~ㅎ(오름차순),ㅎ~ㄱ(내림차순)
        //let 배열명=[요소1,요소2,,,] 배열명[인덱스 번호(=첨자)]
        //          0       1 (배열의 인덱스 번호는 0부터 시작)
        let a4=["포도","사과"];
        a4[1]="감";//잘못된 값을 수정하는 방법 = 배열명[인덱스번호]="새로 저장할 값"

         for(let i=0;i<a4.length;i++)//배열명.length
            document.write(a4[i]);//포도,감
            // 배열에 새로 내용을 추가 배열명.push(새로 저장할 값)
            a4.push("배");
            console.log(a4);//F12
            document.write("sort(정렬2)=>"+a4.sort()+"<br>");
    </script>
</body>
</html>
