<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Radio.html</title>
    <script>
        function test(){
            //만약에 1.gif를 선택했다면
            if(document.myform.ok[0].checked==true)
                alert("1번 그림이 마음에 드시는 군요!");
            else if(document.myform.ok[1].checked==true)
                alert("2번 그림이 마음에 드시는 군요!");
            else if(document.myform.ok[2].checked==true)
                alert("3번 그림이 마음에 드시는 군요!");
            else
                alert("3개중 하나는 무조건 선택해야 합니다.");
        }
    </script>
</head>
<body>
    <form name="myform">
        <!-- 여러개중에 하나를 선택(name이 같다(배열)) -->
        <!-- 
            let ok=new Array("1.gif","2.gif","3.gif"); ok[0],ok[1],ok[2]
            or
            ok=["1.gif","2.gif","3.gif"];
         -->
        <input type="radio" name="ok"><img src="../images/1.gif"><p></p>
        <input type="radio" name="ok"><img src="../images/2.gif"><p></p>
        <input type="radio" name="ok"><img src="../images/3.gif"><p></p>
        <p></p>
        <input type="button" value="확인" onclick="test()">
    </form>
</body>
</html>
