<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.switch구문(1).html</title>
</head>
<body>
    <script>
        /*
            선택문=>다중 if문 대신 사용
            switch(조건식){
                case 값(숫자이거나 문자열):=>변수이거나 식은 사용불가(X)
                    실행구문1;
                    break;
                case 값2(숫자이거나 문자열):
                    실행구문2;
                    break;
                    ....
                default:(생략가능)
                    처리구문    
            }
        */
        //Uncaught ReferenceError: su is not defined => su 변수를 선언하지 않고 사용한 경우 발생하는 애러메시지
        //자바스크립트에서 변수를 선언하고 값을 저장시키지 않은 경우 에러발생->let su; undefined(변수에 값이 없음)
        let su=prompt("숫자를 입력하세요.");
        /*
        if (su%2==0) //if(su%2==1) 홀수
                document.write(su+"은 짝수입니다","<br>");
            else
                document.write(su+"은 홀수입니다","<br>");
            */
           switch(su%2){//조건식(변수의 값 체크,수식,특정 문자열이거나(변수))
                case 0: //case 값 (띄어쓰기 반드시) 뒤에 세미콜론 아닌 콜론 붙임
                    document.write(su,"은 짝수입니다.<br>");
                    break;
                case 1: //case 값 (띄어쓰기 반드시) 뒤에 세미콜론 아닌 콜론 붙임
                    document.write(su,"은 홀수입니다.<br>");
                    break;
           }
           document.write("switch 구문 연습 종료<p>.");
            //추가 (조건식)?참:거짓;
            let su2=((su%2==0)?"짝수":"홀수");
            document.write("su2=>",su2,"입니다");
    </script>
</body>
</html>
