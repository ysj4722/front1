<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 상세보기</title>
    <link href="style.css" rel="stylesheet" type="text/css">
<script language="JavaScript" src="script.js"></script>
<!-- updateForm.html에서 스타일 가져올 것(복사) -->
  <style>
    body{
      background-color:#e0ffff;
      text-align:center;
    }
    table{
      width:500px;
      background-color:#e0ffff;
      border:1px solid black;
      border-collapse:collapse;/* 이중선 제거 */
      margin:0 auto;
    }
    /* 같은 td인데 하나는 text-align:center이고 나머지는 다른 td는 가운데 정렬이 아니면 클래스로 구분
        input box는 가운데 정렬하면 어울리지 않는다.
    */
    tr{height: 30px;}
    .td1,.td2,.td3,.td4,.td5,.td6{
       background-color:#e0ffff;
    }
    td{
      width:125px;
      border:1px solid black;
      background-color:#b0e0e6;
      text-align: center;
    }
  </style>
</head>
<body>
    <span>글 상세보기</span>
    <br>
    <form action="" method="post">
        <table>
            <tr>
                <td>글번호</td>
                <td class="td1">3</td>
                <td>조회수</td>
                <td class="td2">10</td>
            </tr>
            <tr>
                <td>작성자</td>
                <td class="td3">테스트3</td>
                <td>작성일</td>
                <td class="td4">2024-01-07</td>
            </tr>
            <tr>
                <td>글제목</td>
                <td class="td5" colspan="3">게시판 리스트 항목 예제3</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
            <tr>
                <td>글내용</td>
                <td class="td6" style="text-align: left;width: 375px;" colspan="3">
                    <pre><!--형식유지태그-->
                        게시판 리스트 예제 연습입니다.
                        여러줄을 입력해서 작성했습니다.
                    </pre>
                </td>
                <!-- <td></td>
                <td></td> -->
            </tr>
            <tr><!---->
                <td colspan="4" style="text-align: right;">
                <input type="button" value="글수정" onclick="document.location='updateForm.html'">
                <input type="button" value="글삭제" onclick="document.location='deleteForm.html'">
                <input type="button" value="답글쓰기" onclick="document.location='writeForm.html'">
                <input type="button" value="글목록" onclick="document.location='list.html'">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
