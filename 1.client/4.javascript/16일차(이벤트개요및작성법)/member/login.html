<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        body{
            text-align: center;
            background-color: #ffffcc;
            /*공통 스타일시트->파일로 불러오기
            2. 특정페이지에서 사용하는 경우->style태그를 사용해서 적용시키기
            */
        }
        table{
            /*
            border:1px solid black; 영역을 잡아줄 테두리를 보여주기 위함
            margin-left:230px;
            */
            margin: 0 auto;
        }
    </style>
    <script src="script.js">
    </script>
    <!-- 
        2번째 객체생성구문
        window.onload=function{ //윈도우를 읽어들일때
            document.login.id.focus()
        }
        onkeydown: 모든 키에 대해서 누르면 반응하는 이벤트 종류
        onkeypress: 문서 작성할때 누르는 키에 한정(enter,esc,space)
        onkeyup: 누른 키를 손에서 뗀 경우 발생

        내부적으로 발생되는 이벤트 순서: keydown->keypress->keyup
        caller(event)->worker
        브라우저가 html 문서를 읽어들이면서 자동적으로 event 객체를 자동으로 함수에게 전달
        event객체: 마우스 작업(오른쪽 버튼 클릭), 클릭한 좌표값의 정보, 특정 키의 정보를 가지고 있는 객체
        enter->13(keyCode)
     -->
     <script>
        function move_pass(){
            if(event.keyCode==13) //enter를 쳤다면
            document.login.pwd.focus();
        }

        function move_id(){
            if(event.keyCode==13)
            document.login.id.focus();
        }
     </script>
</head>
<body onload="document.login.id.focus()">
    <!--
    디자인=>table+input box(form)
        table>tr*4>td*2
    -->
    <!--<center>-->
        <table><!--form:post-->
            <form name="login" action="LoginProc.jsp" method="post">
            <tr><!--로그인 타이틀명-->
                <td align="center" colspan="2"><h4>로그인</h4></td>
            </tr>
            <tr><!--아이디 input:text
            label 태그를 사용해서 레이블명과 입력박스를 연결시키는 방법
            형식) <label label for="연결시킬 id값">레이블명</label>
            -->
                <td><label for="id">아이디</label></td>
                <td><input type="text" name="id" id="id"  onkeydown="move_pass()"></td>
            </tr>
            <tr>
                <td>비밀번호</td><!--비번 input:text-->
                <td><input type="password" name="pwd" id="pwd" onkeydown="move_id()"></td>
            </tr>
            <tr> <!--정가운데 버튼 2개 배치input:button 나머지 td영역까지 포함해서 가운데 배치-->
                <td align="center" colspan="2">
                    <input type="button" value="로그인" onclick="loginCheck()">&nbsp;
                    <input type="button" value="회원가입" onclick="document.location='agreement.html'">
                </td>
                <!--<td align="center"><input type="button" value="회원가입"></td>-->
            </tr>
            </form>
        </table>

    <!--</center>-->
</body>
</html>
