<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.전역변수,지역변수차이점.html</title>
    <script>
        /*
            전역변수: 문장 전체에서 필요로 하면 언제든지 불러다 사용할 수 있는 변수

            let 변수명=값(함수 바깥에 선언된 변수=전역변수)

            지역변수: 정해진 범위 내에서 사용: 범위를 벗어나면 더이상 사용할 수 없음(휘발성 메모리)
                        함수 내부에서 선언된 변수(매개변수도 지역변수에 속함)

            function 함수명(매개변수){
                함수 내부에 선언된 변수(지역변수)
            }
        */
       let hello="(함수밖) 전역변수 hello"//함수밖에 선언하면 전역변수(밖에서는 let과 상관없이 전역변수이며 let은 생략 가능)
        function test(){
            let hello="(함수 안) 지역변수 bye";
            global="(함수 안) 전역변수 global" //함수 내부에서 지역변수를 만들려면 변수앞에 let을 붙임(현재 global 변수는 전역변수임)
            let local="(함수 안) 지역변수 local"

            alert(hello);
            alert(global);
            alert(local);
        }
        function other(){
            alert(hello);
        }
        let imsi=function(){//익명함수 imsi()
            alert(global);
        }
    </script>
</head>
<body>
    <input type="button" value="실행" onclick="test(); alert(hello)">
    <input type="button" value="실행2" onclick="other()">
    <input type="button" value="실행3" onclick="imsi()">
</body>
</html>
