<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.함수작성법2.html</title>
    <script>
        /*프로그램 작성=>단순한 문장이지만 반복적으로 계속 작성해야되는 구문
        => 코딩량과 개발시간이 늘어남 
        => 1.개발시간을 단축 2.계속 사용(=재사용)=>함수를 작성
        
        let x=12;
        let y=67;

        if(x>y)
            document.write("큰값은"+x+"입니다<br>");
        else//x<y
            document.write("큰값은"+y+"입니다<br>");*/

            function big(x,y){//계산->매개변수 2개 반환값 x

                if(x>y)
                    document.write("큰값은"+x+"입니다<br>");
                else//x<y
                    document.write("큰값은"+y+"입니다<br>");
        }
        

        function big2(x,y){//계산->매개변수 2개 반환값 O
            if(x>y)
                return x;//return 계산결과값(변수) or 수식(계산식)
            else//x<y
                return y;
        }


        function small(x,y){//계산->매개변수 2개 반환값 x
                if(x>y)
                    document.write("작은 값은"+x+"입니다<br>");
            else//x<y
                    document.write("작은 값은"+y+"입니다<br>");
        }

        function small2(c,d){//계산->매개변수 2개 반환값 x
                if(c>d)
                    return d;
            else//x<y
                    return c;
        }
        //추가
        function big3(x,y){//"678","355"=>Integer.parseInt("678") 자바=>678
            if(parseInt(x)>parseInt(y))//if문에 함수 사용 가능
                document.write("큰값은"+x+"입니다<br>");
            else//x<y
                document.write("큰값은"+y+"입니다<br>");
            }
            // 
    </script>
</head>
<body>
    <script>
        big(23,56);//함수명(전달할값,,,) or 함수명()
        big(41,46);

        let b=big2(3656,2123);//반환값이 있는 함수
        document.write("큰값은"+b+"입니다<br>");

        small(65,47);

        let i=small2(78,56);
        document.write("작은값은"+i+"입니다<br>")

        big3("678","375");
    </script>
</body>
</html>
