<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gugudan(){
            let n=prompt("구구단 입력");
            for(let i=1;i<=10;i++){
                document.write(n+"*"+i+"="+n*i+"<br>");
            }
        }
    </script>
    <input type="button" value="구구단 출력" onclick="gugudan()">
</body>
</html>
