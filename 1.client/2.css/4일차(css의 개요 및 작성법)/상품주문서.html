<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="asd">

        <h3 style="font-weight: bolder;">상품 주문서</h3>
        <fieldset>
            <legend><h4>개인 정보</h4></legend>
            <tr rowspan="2">
                <li><td>이름</td>
                <td><input type="text" name="name" size="30" 
                   required placeholder="여백없이 입력"></td></li>
            </tr>
            <tr>
                <li><td>연락</td>
                <td><input type="text" name="tell" size="30" placeholder="연락 가능한 번호"></td>
            </tr></li>

        </fieldset>
        <fieldset>
            <legend><h4>배송지 정보</h4></legend>
            <tr>
                <td>주소</td>
                <td><input type="text" name="address" size="50"></td>
            </tr>
<br>
            <tr>
                <td>전번</td>
                <td><input type="text" name="phone" size="30"></td>
            </tr>
           <br> 
            <tr>
                <td>메모</td>
                <td><textarea name="career" cols="40" rows="3">


                </textarea></td>
            </tr>
        </fieldset>
        <fieldset>
            <legend><h4>주문 정보</h4></legend>
            <tr>
                <td><input type="checkbox" name="">과테말라 안티구아 (100g)</td>
                <td><input type="number" name="su" min="1" max="20" step="2" value="0">개</td>
            </tr>
<br>
            <tr>
                <td><input type="checkbox" name="">인도네시아 만델링 (100g)</td>
                <td><input type="number" name="su" min="1" max="20" step="2" value="0">개</td>
            </tr>
           <br> 
            <tr>
                <td><input type="checkbox" name="">탐라는도다(블렌딩) (100g)</td>
                <td><input type="number" name="su" min="1" max="20" step="2" value="0">개</td>
            </tr>
        </fieldset>
<p></p>
<center>
        <tr>
            <td><input type="button" value="주문하기"></td>
            <td><input type="button" value="다시작성"></td>
        </tr></center>

</form>
</body>
</html>
