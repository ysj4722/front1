<html>
<head>
<title>게시판</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script language="JavaScript" src="script.js"></script>
  <style>
    body{
      background-color:#e0ffff;
      text-align:center;
    }
    table{
      width:400px;
      background-color:#e0ffff;
      border:1px solid black;
      border-collapse:collapse;/* 이중선 제거 */
      margin:0 auto;
    }
    /* 같은 td인데 하나는 text-align:center이고 나머지는 다른 td는 가운데 정렬이 아니면 클래스로 구분
        input box는 가운데 정렬하면 어울리지 않는다.
    */
    .td1,.td2,.td3,.td4,.td5,.td6{
       text-align:center;
       width:70px;
       background-color:#b0e0e6;
    }
    td{
      width:330px;
      border:1px solid black;
      background-color:#e0ffff;
    }
  </style>
</head>
  <body>
<!-- <body bgcolor="#e0ffff">   -->
<!-- <center><b>글쓰기</b> -->
  <span style="font-weight:bolder;color:blueviolet">글쓰기</span>
<br>
<!-- <table width="400" border="1" cellspacing="0" cellpadding="0"  bgcolor="#e0ffff" align="center">
-->
<form method="post" name="writeform" action="writePro.html" onsubmit="return writeSave()">
   <table>
   <tr>
    <td style="background-color:#b0e0e6;text-align:right" colspan="2">
	    <a href="list.html"> 글목록</a> 
   </td>
   </tr>
   <tr>
    <td  class="td1">이 름</td>
    <td>
       <input type="text" size="10" maxlength="10" name="writer"></td>
  </tr>
  <tr>
    <td  class="td2" >제 목</td>
    <td>
       <input type="text" size="40" maxlength="50" name="subject"></td>
  </tr>
  <tr>
    <td  class="td3" >Email</td>
    <td>
       <input type="text" size="40" maxlength="30" name="email" ></td>
  </tr>
  <tr>
    <td  class="td4">내 용</td>
    <td>
     <textarea name="content" rows="13" cols="40"></textarea> </td>
  </tr>
  <tr>
    <td  class="td5">비밀번호</td>
    <td>
     <input type="password" size="8" maxlength="12" name="passwd"> 
	 </td>
  </tr>
<tr>      
 <td colspan=2  class="td6"> 
  <input type="submit" value="글쓰기" >  
  <input type="reset" value="다시작성">
  <input type="button" value="목록보기" OnClick="window.location='list.html'">
</td></tr>
</table>    
</form>      
</body>
</html>
