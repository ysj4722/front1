<!DOCTYPE html>
<html lang="en">
<head>

    <title>우편번호 검색</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        body{
            background: #FFFFCC;
        }
        .container{
            text-align: center;
        }
        .zip{
            font-weight: bolder;
            color: red;
            text-align: center;
        }
        table{

<body>

                    name="전달할 변수명" value="전달할 값"
                -->
                <input type="hidden" name="check" value="n">
            </form>
            <!--검색된 결과를 바로 출력시키기 위해서 form 태그를 이곳에 씀-->

                        032-175&nbsp;서울시&nbsp;강북구&nbsp;미아3동&nbsp;<br>

</html>
