<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.CSS3추가된 속성(2).html</title>
    <style>
        body{
            background:url(../images/bg3.jpg);
            /* 
            추가 background-size:넓이 높이(%)
            background-size: 300px 200px;
            */
            background-size: 60% 50%;
            background-repeat: no-repeat;/*반복적인 이미지 출력X*/
            padding-top: 200px;/*이미지 겹치는 부분*/
        }
    </style>
</head>
<body>
    <div>
        <p>CSS3는 배경이미지에 관련된 속성이 추가
            배경이미지를 불러올때 크기를 지정해서 불러올 수 있다.
        </p>
    </div>
</body>
</html>
