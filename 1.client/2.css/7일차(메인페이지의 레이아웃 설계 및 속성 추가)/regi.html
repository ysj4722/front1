<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 1000px;
            
        }
        tr > center{ text-align: center;

        }
    </style>
</head>
<body>
<form>
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="3">&nbsp;</td>
            <!--<td></td>
            <td></td>-->
        </tr>
        <tr>
            <td><label for="id">아이디</label></td>
            <td><input type="text" name="id" id="id">
                <input type="button" value="ID 중복확인"></td>
            <td>아이디를 입력하세요.</td>
        </tr>
        <tr>
            <td><label for="pwd">패스워드</label></td>
            <td><input type="password" name="pwd" id="pwd"></td>
            <td>패스워드를 적어주세요.</td>
        </tr>
        <tr>
            <td><label for="pswd">패스워드 확인</label></td>
            <td><input type="password" name="pswd" id="pswd"></td>
            <td>패스워드를 확인합니다.</td>
        </tr>
        <tr>
            <td><label for="name">이름</label></td>
            <td><input type="text" name="name" id="name"></td>
            <td>고객실명을 적어주세요.</td>
        </tr>
        <tr>
            <td><label for="mail">이메일</label></td>
            <td><input type="text" name="mail" id="mail"></td>
            <td>이메일을 적어주세요.</td>
        </tr>
        <tr>
            <td><label for="tel">전화번호</label></td>
            <td><input type="text" name="tel" id="tel"></td>
            <td>연락처를 적어주세요.</td>
        </tr>
        <tr>
            <td><label for="num">우편번호</label></td>
            <td><input type="tel" name="num" id="num">
                <input type="button" value="우편번호찾기"></td>
            <td>우편번호를 검색하세요.</td>
        </tr>
        <tr>
            <td><label for="add">주소</label></td>
            <td><input type="text" name="add" id="add" size="90px"></td>
            <td>주소를 적어주세요.</td>
        </tr>
        <tr>
            <td><label for="work">직업</label></td>
            <td><select name="work" id="option">
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
                <option value="option" selected size="60px">선택하세요.</option>
            </select>
        </td>
            <td>작업을 선택하세요.</td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="button" value="회원가입"><input type="reset" value="다시쓰기"></td>
            <!--<td></td>
            <td></td>-->
        </tr>
    </table>
</form>
</body>
</html>
