<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1><center>상품 주문서</center></h1>
<form action="form">
<div><!--전체 영역을 설정할때 사용하는 태그-->
    <fieldset>
        <legend>개인정보</legend>
        <ul>
            <li><!--label을 만드는 방법 2가지-->
                <label for="uname">이름</label><!-- name,id를 같이 사용(동일한 이름을 부여)-->
                <input type="text" name="uname" id="uname" placeholder="여백없이 입력" required>
            </li>
            <li>
                <label for="tell">연락</label>
                <input type="text" name="tell" id="tell" placeholder="전화번호를 입력하세요." required>
            </li>
        </ul>
    </fieldset>
    <!--배송지 정보-->
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li><!--label을 만드는 방법 2가지-->
                <label for="addr">주소</label><!--필수 X 선택O(모바일에서 자주 사용 O)-->
                <input type="text" size="40" name="addr" id="addr" required>
            </li>
            <li>
                <label for="tel">전번</label><!-- name,id를 같이 사용(동일한 이름을 부여)-->
                <input type="tel" name="tel2" id="tel2" required>
            </li>
            <li>
                <label for="memo">메모</label><!-- name,id를 같이 사용(동일한 이름을 부여)-->
                <textarea name="memo" id="memo" cols="30" rows="3"></textarea>
            </li>
        </ul>
    </fieldset>
    <!--주문 정보-->
    <fieldset>
        <legend>주문 정보</legend>
        <ul>
            <li><!--label을 만드는 방법 2가지-->
                <label><input type="checkbox" name="" id="">과테말라 안티구아(100g)</label><!-- name,id를 같이 사용(동일한 이름을 부여)-->
                <input type="number" name="antigua" id="antigua" value="0" min="0" max="20">개
            </li>
            <li><!--label을 만드는 방법 2가지-->
                <label><input type="checkbox" name="" id="">인도네시아 만델링(100g)</label><!-- name,id를 같이 사용(동일한 이름을 부여)-->
                <input type="number" name="man" id="man" value="0" min="0" max="20">개
            </li>
            <li><!--label을 만드는 방법 2가지-->
                <label><input type="checkbox" name="" id="">탐라는 도다(블렌딩)(100g)</label><!-- name,id를 같이 사용(동일한 이름을 부여)-->
                <input type="number" name="do" id="do" value="0" min="0" max="20">개
            </li>
        </ul>
    </fieldset>
    <!--버튼 2개 중앙에 배치-->
    <div>
     <center><input type="submit" value="주문하기">
        <input type="reset" value="다시작성"></center>
  
    </div>
</div></form>
</body>
</html>
