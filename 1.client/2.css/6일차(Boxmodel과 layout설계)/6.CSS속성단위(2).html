<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.CSS속성단위(2).html</title>
    <style>
        /*
        상대단위=>고정되지않고 어떤 기준에 따라 유동적으로 바꿀 수 있는 단위
        (%,em,rem)
        em.rem=>css상에서 font-size의 속성값에 비례해서 결정된다.(공통)
            em(e(element)해당 요소의 글꼴크기를 1em으로 사용)
            rem(r(root)) 루트요소(부모)html의 글꼴 크기를 1rem으로 사용
            
            대부분 font-size=>rem을 사용
            padding,margin=>화면에 변화가 있는경우(em)(모바일,태블릿,pc기준)
        */
        .container{
            font-size: 50px;/* 14px->50px로 변경하면*/
        }
        .title{
            font-size: 5px;
            font-size: 2rem;/* ex) font-size:16px
                                    0.5em -> 16px*0.5=8px
                                    1em->16px
                                    2em->32px
                                    자식의 rem값은 부모의 font-size에 영향을 받음       
                                    */
        }
        .subtitle{
            font-size: 1.5rem;
        }
        .subtitle.leading{
            font-size: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- div.container>div.title{title}+div.subtitle{subtitle}
        +div.subtitle.leading{subtitle leading}-->
    <div class="container">
        <div class="title">title</div>
        <div class="subtitle">subtitle</div>
        <div class="subtitle leading">subtitle leading</div>
    </div>
</body>
</html>
